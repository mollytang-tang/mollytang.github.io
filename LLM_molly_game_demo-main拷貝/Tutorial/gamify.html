<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatroom with Gemini API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #333;
            /* Dark background */
            color: #ccc;
            /* Light text */

        }

        h1 {
            text-align: center;
            color: #fff;
            /* White text for headings */
        }

        #messageForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #messageInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #555;
            /* Darker borders */
            background-color: #222;
            /* Dark input fields */
            color: #ddd;
            /* Light text */
            border-radius: 5px;
            outline: none;
        }

        #messageInput:focus {
            border-color: dodgerblue;
        }

        #messageInput::placeholder {
            color: #777;
            /* Darker placeholder */
        }

        #messageInput:focus::placeholder {
            color: transparent;
        }

        #sendMessageBtn {
            padding: 10px 20px;
            background-color: #555;
            /* Darker button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        #sendMessageBtn:hover {
            background-color: #777;
            /* Lighter on hover */
        }

        #messages {
            padding: 0 20px;
            overflow-y: scroll;
            max-height: 300px;
            background-color: #222;
            /* Dark background for messages */
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            color: #ccc;
            /* Light text for messages */
        }

        .userMessage {
            background-color: #444;
            /* Darker user message */
            text-align: right;
        }

        .botMessage {
            background-color: #555;
            /* Darker bot message */
            text-align: left;
        }

        #startButton:hover {
            background: rgba(0, 0, 0, 1);
            /* Darker background on hover */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
            /* Slightly larger shadow on hover */
        }

        #startButton {
            padding: 15px 30px;
            /* Increase padding for a better look */
            font-size: 20px;
            /* Adjust font size */
            cursor: pointer;
            /* Position it within the wrapper */
            margin-bottom: 20px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            /* Text color */
            background: rgba(0, 0, 0, 0.8);
            /* Same semi-transparent background as introBlock */
            border: 1px solid #fff;
            /* Same border as introBlock */
            border-radius: 5px;
            /* Rounded corners similar to introBlock */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            /* Subtle shadow for depth */
        }
    </style>
</head>

<body>
    <h1>Chatroom</h1>
    <button id="startButton">Start Game</button>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message here..." required>
        <button id="sendMessageBtn" type="submit">Send</button>
    </form>
    <div id="sceneImage" style="text-align:center; margin-top:20px;">
        <!-- 圖片將在這裡顯示 -->
    </div>
    <div id="messages"></div>
    <script>
        var conversationHistory = [];

        var apiKey = prompt("Please enter your API key:", "");

        if (!apiKey) {
            alert("API key and name are required to use the chatroom.");
        } else {
            document.getElementById('messageForm').addEventListener('submit', function (event) {
                event.preventDefault();
                var message = document.getElementById('messageInput').value;

                addToConversationHistory('user', message);
                displayMessage(message, 'user');

                fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        "contents": conversationHistory,
                        "safetySettings": [
                            {
                                "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                                "threshold": "BLOCK_ONLY_HIGH"
                            },
                            {
                                "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                "threshold": "BLOCK_ONLY_HIGH"
                            },
                        ],
                        "generationConfig": {
                            "stopSequences": [
                                ""
                            ],
                            "temperature": 1.0,
                            "maxOutputTokens": 2048,
                            "topP": 0.8,
                            "topK": 10
                        }
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        var responseText = data.candidates[0].content.parts[0].text;
                        addToConversationHistory('model', responseText);
                        displayMessage(responseText, 'bot');
                    })
                    .catch(error => console.error('Error:', error));

                document.getElementById('messageInput').value = '';
            });
        }

        function addToConversationHistory(role, text) {
            conversationHistory.push({
                "role": role,
                "parts": [{
                    "text": text
                }]
            });
        }

        function displayMessage(message, sender) {
            var messageElement = document.createElement('div');
            var formatMessage = formatText(message);
            messageElement.innerHTML = formatMessage;
            messageElement.classList.add('message');
            if (sender === 'user') {
                messageElement.classList.add('userMessage');
            } else {
                messageElement.classList.add('botMessage');
            }
            document.getElementById('messages').appendChild(messageElement);
            // Scroll to bottom
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            updateSceneImage(message);
        }

        function updateSceneImage(responseText) {
            let sceneMatch = responseText.match(/場景：(.*?)\s/); // 使用正則表達式匹配場景描述
            if (sceneMatch && sceneMatch[1]) {
                let scene = sceneMatch[1];
                console.log(scene);
                // 檢查scene是否包含"宿舍"
                if (scene.includes("宿舍")) {
                    document.getElementById('sceneImage').innerHTML = '<img src="../img/dorm.jpeg" alt="Dorm" style="width:500px;">';
                } else if (scene.includes("聚會")) {
                    document.getElementById('sceneImage').innerHTML = '<img src="../img/party.jpeg" alt="Dorm" style="width:500px;">';
                } else if (scene.includes("圖書館")) {
                    document.getElementById('sceneImage').innerHTML = '<img src="../img/library.jpeg" alt="Dorm" style="width:500px;">';
                }
                else {
                    // 如果不包含"宿舍"，可以在這裡處理其他情況或者不進行任何操作
                    // 例如清空圖片或顯示預設圖片
                    document.getElementById('sceneImage').innerHTML = ''; // 清空圖片
                }
            }
        }

        function formatText(text) {
            let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<br><strong>$1</strong>');

            formattedText = formattedText.replace(/\*(.*?)\s/g, '<br>$1');

            return formattedText;
        }

        document.getElementById('startButton').addEventListener('click', function () {
            conversationHistory.push({
                "role": 'user',
                "parts": [{
                    "text": `腳本：
                        """
                        遊戲標題：被遺忘的畫作
                        遊戲背景
                        ${userName}是一位剛搬到小鎮的藝術修復師，${userName}對新環境充滿好奇，但也感到孤單和不安。某天，${userName}在古董店裡發現了一幅被遺忘的畫作，畫作背後的故事引發了${userName}的好奇心和探索欲。遊戲通過${userName}的調查和選擇來探索揭開畫作背後的秘密和建立信任的重要性。

                        主要角色：
                        ${userName}：主角，充滿好奇心和藝術天賦的年輕藝術修復師。
                        傑米：${userName}的新鄰居，熱心助人且知識豐富。
                        艾琳：古董店的店主，神秘且智慧。
                        遊戲腳本流程

                        開場：
                        （場景：古董店）
                        ${userName}在古董店裡發現了一幅畫作，畫作背後似乎有些被掩蓋的痕跡。
                        選擇A：打開畫作的背面查看。
                        選擇B：詢問蘇菲有關畫作的歷史。
                        

                        畫作背後的秘密：
                        （場景：古董店的某一幅畫後面）
                        若選擇A，${userName}發現畫作背後有一封神秘的信件。
                        選擢A1：決定獨自解讀信件的內容。（選擇後進入神秘事件劇情）
                        選擢A2：請求湯姆幫助一起解讀。（選擢後進入神秘事件劇情）

                        若選擇B，蘇菲告訴${userName}畫作的傳說，但信息不完整。
                         選擢B1：決定與蘇菲合作調查。（選擢後進入神秘事件劇情）
                         選擢B2：離開古董店，自己慢慢研究。（選擢後進入神秘事件劇情）

                        神秘事件：
                        （場景：小鎮各地）
                       艾米和湯姆（若選擇A2/B1）或艾米單獨（若選擇A1/B2）開始調查信件和畫作背後的故事。

                        選擇A：深入調查畫作背後的每個細節。
                        選擢B：選擇相信某個線索，忽略其他的。
                        


結局：
深入調查結局：

如果${userName}選擇深入調查畫作背後的每個細節（A1和A），她最終揭開了畫作背後的秘密，這是一位曾在這個小鎮生活的著名畫家的遺作，而畫家因一段未解的悲劇故事而消失。這段調查過程不僅讓${userName}了解了這位畫家的過去，也使她與湯姆的關係變得更加緊密和信任。${userName}在這個過程中得到了湯姆的全力支持，兩人建立了深厚的合作關係和友情。通過這次經歷，艾米學會了如何在新環境中信任他人，並更好地表達自己的想法和感受。

表面調查結局：

如果${userName}選擇只相信某個線索而忽略其他線索（A2和B），${userName}的調查最終無法揭開畫作背後的全部真相，但這個過程讓她認識到信任和真相的重要性。她逐漸意識到僅憑一個線索很難揭開全部故事，並且在過程中感到孤立和不安。雖然與湯姆的合作有限，但${userName}依然從中學到了一些寶貴的經驗和教訓。這次經歷讓${userName}明白了在新環境中，如何更加全面地看待問題，以及信任和溝通的重要性。

遊戲結尾

遊戲最後將根據${userName}的選擇提供一段反思，強調在探索真相和建立信任中，開放和全面的調查是多麼重要。無論結果如何，艾米都會從中成長，並對新小鎮和新生活有了更深的理解和接納。她學會了如何在新環境中更好地表達自己，建立信任，並勇敢地面對挑戰。
"""        
                        請根據腳本中的對話，根據"""開場"""到"""古董店的某一幅畫後面"""最後到"""小鎮各地"""進行，開始一個文字冒險遊戲，每一次的對話，都需要呈現以下格式與資訊：
                        <場景>：目前故事的背景為何
                        <選擇>：在每一次的對話中，你都會根據腳本給我可以選擇的動作，根據我選擇的動作繼續接下來的劇情，整體劇情會圍繞腳本發展。

                        根據我的選擇進行故事就好，不要幫我做出選擇`
                }]
            })
            fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "contents": conversationHistory,
                    "safetySettings": [
                        {
                            "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                            "threshold": "BLOCK_NONE"
                        },
                        {
                            "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                            "threshold": "BLOCK_NONE"
                        },
                    ],
                    "generationConfig": {
                        "stopSequences": [
                            ""
                        ],
                        "temperature": 2.0,
                        "maxOutputTokens": 2048,
                        "topP": 0.8,
                        "topK": 10
                    }
                })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(conversationHistory);
                    var responseText = data.candidates[0].content.parts[0].text;
                    addToConversationHistory('model', responseText);
                    displayMessage(responseText, 'bot');
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>

</html>
